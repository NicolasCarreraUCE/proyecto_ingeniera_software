<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="p-3 mb-2 bg-dark text-white">
        <div class="container mt-5" th:object="${pelicula}">
            <div class="row">
                <div class="col-3">
                    <img th:src="@{/images/} + *{portada}" lass="img-fluid" alt="Responsive image" style="width:250px">
                </div>
                <div class="col-9">
                    <h1 th:text="*{titulo}"></h1>
                    <p th:text="*{sinopsis}"></p>
                    <p th:text="*{duracion}"></p>
                    <p th:text="*{genero}"></p>
                </div>
            </div>        
        </div>
    </div>
    <div class=" container mt-4">
        <h2>Funciones:</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="func : ${funciones}">
                    <td th:text="${func.numeroSala}"></td>
                    <td th:text="${func.horario}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/compra/} + ${func.id}" role="button">Comprar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
