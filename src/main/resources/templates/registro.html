<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mx-auto mt-5">

        <h1 class="text-center">Registrarse</h1>

        <section class="container-fluid mt-3">
            <section class="row justify-content-center">
                <section class="col-12 col-sm col-md-3">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" class="form-control" />
                            <label class="form-label" for="form2Example1">Username</label>
                        </div>
    
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example2" class="form-control" />
                            <label class="form-label" for="form2Example2">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example3" class="form-control" />
                            <label class="form-label" for="form2Example3">Password</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example4" class="form-control" />
                            <label class="form-label" for="form2Example4">Confirmar Password</label>
                        </div>
    
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4">Registrar</button>

                    </form>
                </section>
            </section>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
