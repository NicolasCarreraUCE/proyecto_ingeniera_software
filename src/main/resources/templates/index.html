<html lang="es" xmlns:th="http://www.thymeleaf.org">

            <a class="navbar-brand" href="#">Cine +</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
                aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/login}">Login <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                    </li>
                </ul>
            </div>
            <div class="text-white" th:text="*{username}"></div>
        </div>
    </nav>

    <img th:src="@{/Baner_Cine.jpg}" class="img-fluid" alt="Responsive image">

    <div class="container">
        <main>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                        <div th:each="peli : ${peliculas}" class="col">
                            <div class="card shadow-sm">
                                <img th:src="@{/images/} + ${peli.portada}">
                                <div class="card-body">
                                    <a th:text="${peli.titulo}" th:href="@{/pelicula/} + ${peli.id}" class="btn btn-warning btn-lg d-block"
                                        role="button" aria-pressed="true"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
