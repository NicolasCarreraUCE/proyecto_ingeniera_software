<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardar/pelicula}" th:object="${pelicula}" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h1>Pelicula</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">ID</label>
                            <input type="text" th:field="*{id}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Titulo</label>
                            <input type="text" th:field="*{titulo}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Sinopsis</label>
                            <textarea th:field="*{sinopsis}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="">Duracion</label>
                            <input type="text" th:field="*{duracion}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Genero</label>
                            <input type="text" th:field="*{genero}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="imagen" class="form-label">Imagenes</label>
                            <input class="form-control" id="file" th:name="file" name="file" type="file">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
